<div (click)="onClick()" class="flex-none w-64 bg-gray-700 rounded-lg shadow-md">
    <div class="relative">
        <img [src]="thumbnail" [alt]="title" class="w-full h-40 object-cover rounded-t-lg">
        <div class="absolute inset-0 flex items-center justify-center backdrop-blur-md bg-transparent bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity z-20">
            <fa-icon [icon]="faPlay" class="text-white text-4xl"></fa-icon>
        </div>
    </div>
    <div class="p-4">
        <h3 class="text-white text-lg font-semibold">{{title}}</h3>
        <p *ngIf="description" class="text-gray-400 text-sm">{{description}}</p>
        <p *ngIf="!description" class="text-gray-400 text-sm">Sin descripci√≥n</p>
    </div>
</div>
