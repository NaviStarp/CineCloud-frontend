<div class="w-full">
    <div class="relative pt-1">
        <div class="flex mb-2 items-center justify-between">
            <div>
                <span 
                    class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded"
                    [ngClass]="{
                        'text-secondary-600 bg-secondary-200': !isError && !isWarning && !isSuccess,
                        'text-accent-600 bg-accent-200': isError,
                        'text-primary-600 bg-primary-200': isWarning,
                        'text-neutral-50 bg-primary-500': isSuccess
                    }"
                >
                    {{ message || 'Progreso' }}
                </span>
            </div>
        </div>
        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-neutral-200">
            <div 
                class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center"
                [ngStyle]="{ width: progress + '%' }"
                [ngClass]="{
                    'bg-secondary-500': !isError && !isWarning && !isSuccess,
                    'bg-accent-500': isError,
                    'bg-primary-400': isWarning,
                    'bg-primary-600': isSuccess
                }"
            ></div>
        </div>
        <p class="text-center text-sm text-neutral-400">{{ progress }}% completado</p>
    </div>
</div>
