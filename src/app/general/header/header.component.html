<header [ngClass]="{'bg-neutral-900/80 backdrop-blur-md h-16': !scroll && categorias.length > 0, 'bg-neutral-900 backdrop-blur-lg shadow-lg h-12': scroll || categorias.length == 0}"
  class="border-b border-neutral-700 fixed w-full z-50 transition-all duration-300">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between" [ngClass]="{'h-16': !scroll && categorias.length > 0, 'h-12': scroll || categorias.length == 0}">
      <!-- Logo -->
      <div class="flex items-center flex-shrink-0">
        <img src="Logo1.png" alt="Logo" [ngClass]="{'h-10 w-10': !scroll && categorias.length > 0, 'h-8 w-8': scroll || categorias.length == 0}" class="mr-2 transition-all duration-300">
        <span class="font-bold text-primary-500 transition-all duration-300" [ngClass]="{'text-2xl': !scroll && categorias.length > 0, 'text-xl': scroll || categorias.length == 0}">CineCloud</span>
      </div>
      
      <!-- Búsqueda para móvil -->
      <div class="flex md:hidden">
        <button (click)="toggleMobileSearch()" class="text-primary-500 hover:text-primary-400 transition-colors mr-3">
          <fa-icon [icon]="faSearch"></fa-icon>
        </button>
        <button (click)="toggleMobileMenu()" class="text-neutral-200 hover:text-primary-500 transition-colors">
          <fa-icon [icon]="faBars"></fa-icon>
        </button>
      </div>
 
      <!-- Navegación principal (desktop) -->
      <div class="hidden md:block">
        <div class="flex items-center space-x-6">
          <a routerLink="/" class="text-neutral-200 hover:text-primary-500 transition-colors">Inicio</a>
          <a routerLink="/peliculas" class="text-neutral-200 hover:text-primary-500 transition-colors">Películas</a>
          <a routerLink="/series" class="text-neutral-200 hover:text-primary-500 transition-colors">Series</a>
          <ng-container *ngIf="mostrarBotonSubir">
            <a routerLink="/subir" class="text-neutral-200 hover:text-primary-500 transition-colors">Subir</a>
          </ng-container>
        </div>
      </div>
 
      <!-- Búsqueda (desktop) -->
      <div class="hidden md:flex items-center space-x-4" *ngIf="mostrarBusqueda">
        <div class="relative">
          <input type="text" (input)="onSearch($event)" placeholder="Buscar contenido" class="bg-neutral-800 text-neutral-200 px-4 py-1 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 border border-neutral-700 w-64">
          <button class="absolute right-2 top-0.5 text-primary-500 hover:text-primary-400 transition-colors">
            <fa-icon [icon]="faSearch"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
 
<!-- Barra de búsqueda móvil expandible -->
<div *ngIf="mobileSearchVisible && mostrarBusqueda" class="fixed w-full bg-neutral-800 z-40 px-4 py-2 transition-all duration-300 shadow-lg" [ngStyle]="{'top': (!scroll && categorias.length > 0) ? '64px' : '48px'}">
  <div class="relative">
    <input type="text" (input)="onSearch($event)" placeholder="Buscar contenido" class="bg-neutral-700 text-neutral-200 px-4 py-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 border border-neutral-600 w-full">
    <button (click)="toggleMobileSearch()" class="absolute right-2 top-2 text-neutral-400 hover:text-neutral-200 transition-colors">
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
  </div>
</div>
 
<!-- Menú móvil -->
<div *ngIf="mobileMenuVisible" class="fixed w-full bg-neutral-900 z-40 shadow-lg transition-all duration-300" [ngStyle]="{'top': (!scroll && categorias.length > 0) ? '64px' : '48px'}">
  <div class="py-3 px-4 border-b border-neutral-700">
    <a routerLink="/" class="block py-2 text-neutral-200 hover:text-primary-500 transition-colors">Inicio</a>
    <a routerLink="/peliculas" class="block py-2 text-neutral-200 hover:text-primary-500 transition-colors">Películas</a>
    <a routerLink="/series" class="block py-2 text-neutral-200 hover:text-primary-500 transition-colors">Series</a>
    <ng-container *ngIf="mostrarBotonSubir">
      <a routerLink="/subir" class="block py-2 text-neutral-200 hover:text-primary-500 transition-colors">Subir</a>
    </ng-container>
  </div>
</div>
 
<!-- Barra de navegación secundaria -->
<div *ngIf="categorias && categorias.length > 0" [ngClass]="{'block': !scroll, 'hidden': scroll}" class="bg-neutral-800 py-2 transition-all duration-300 fixed w-full z-30" [ngStyle]="{'top': mobileMenuVisible || mobileSearchVisible ? (mobileSearchVisible ? '112px' : '112px') : '64px'}">
  <div class="container mx-auto px-4 overflow-x-auto">
    <div class="flex flex-nowrap text-sm whitespace-nowrap pb-1">
      <button 
        *ngFor="let categoria of categorias"
        (click)="scrollToCategory(categoria)"
        [ngClass]="{'text-primary-500 font-bold': categoria === opcionSeleccionada}"
        class="text-neutral-300 hover:text-primary-500 transition-colors mr-6 flex-shrink-0">
        {{ categoria }}
      </button>
    </div>
  </div>
</div>
 
<!-- Espaciador para el contenido -->
<div [ngClass]="{'h-16': categorias.length === 0, 'h-36': !scroll && categorias.length > 0, 'h-24': scroll && categorias.length > 0}"
    [ngStyle]="{'height': calculateSpacerHeight() + 'px'}"
    class="transition-all duration-300"></div>
