<header [ngClass]="{'bg-neutral-900/80 backdrop-blur-md h-16': !scroll && categorias.length > 0, 'bg-neutral-900 backdrop-blur-lg shadow-lg h-12': scroll || categorias.length == 0}"
 class="border-b border-neutral-700 fixed w-full z-50 transition-all duration-300">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between" [ngClass]="{'h-16': !scroll && categorias.length > 0, 'h-12': scroll || categorias.length == 0}">
      <!-- Logo -->
      <div class="flex items-center flex-shrink-0">
        <img src="Logo1.png" alt="Logo" [ngClass]="{'h-10 w-10': !scroll && categorias.length > 0, 'h-8 w-8': scroll || categorias.length == 0}" class="mr-2 transition-all duration-300">
        <span class="font-bold text-primary-500 transition-all duration-300" [ngClass]="{'text-2xl': !scroll && categorias.length > 0, 'text-xl': scroll || categorias.length == 0}">CineCloud</span>
      </div>
      <!-- Navegación principal -->
      <div class="hidden md:block">
        <div class="flex items-center space-x-6">
          <a href="/lista" class="text-neutral-200 hover:text-primary-500 transition-colors">Inicio</a>
          <a href="/movies" class="text-neutral-200 hover:text-primary-500 transition-colors">Películas</a>
          <a href="/series" class="text-neutral-200 hover:text-primary-500 transition-colors">Series</a>
        </div>
      </div>
      <!-- Elementos que se muestran sólo cuando no hay scroll -->
      <div class="flex items-center space-x-4" [ngClass]="{'opacity-100': !scroll && categorias.length > 0, 'opacity-0 hidden': scroll || categorias.length == 0}">
        <!-- Búsqueda -->
        <div class="relative">
          <input type="text" placeholder="Buscar contenido" class="bg-neutral-800 text-neutral-200 px-4 py-1 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 border border-neutral-700 w-32 md:w-64">
          <button class="absolute right-2 top-0.5 text-primary-500 hover:text-primary-400 transition-colors">
            <fa-icon [icon]="faSearch" class="h-5 w-5"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Barra de navegación secundaria -->
<div *ngIf="categorias && categorias.length > 0" [ngClass]="{'block': !scroll, 'hidden': scroll}" class="bg-neutral-800 py-2 transition-all duration-300 fixed w-full z-40" style="top: 64px;">
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap text-sm">
      <a href="#" 
         [ngClass]="{'text-primary-500 font-bold': categoria === opcionSeleccionada}"
         class="text-neutral-300 hover:text-primary-500 transition-colors mr-6" 
         *ngFor="let categoria of categorias">
        {{ categoria }}
      </a>
    </div>
  </div>
</div>
<!-- Espaciador para el contenido -->
<div [ngClass]="{'h-24': !scroll && categorias.length > 0, 'h-12': scroll || categorias.length == 0}" class="transition-all duration-300"></div>
