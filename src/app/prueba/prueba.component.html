<div class="video-container">
  <video #videoPlayer controls width="100%" height="100%"></video>
  
  <div class="quality-controls">
    <select [ngModel]="selectedQuality" (ngModelChange)="changeQuality($event)" class="quality-selector">
      <option *ngFor="let quality of qualityLevels" [value]="quality.index">
        {{ quality.label }}
      </option>
    </select>
  </div>
</div>
