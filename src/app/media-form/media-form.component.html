<div class="flex flex-col items-center justify-center w-full min-h-screen bg-gradient-to-b from-neutral-800 to-neutral-900 p-6">
  <div class="w-full max-w-3xl">
    <!-- Header -->
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-white mb-2">Mi Biblioteca de Videos</h1>
      <p class="text-neutral-400">Gestiona y visualiza tu colección de videos</p>
    </div>
    
    <!-- Videos Container -->
    <div class="space-y-4 w-full">
      <div class="bg-neutral-800/30 backdrop-blur-sm p-6 rounded-xl shadow-xl border border-neutral-700/50" *ngFor="let video of videos">
        <app-video-form [video]="video"></app-video-form>
      </div>
      
      <!-- Empty State -->
      <div *ngIf="videos.length === 0" class="flex flex-col items-center justify-center py-16 bg-neutral-800/30 backdrop-blur-sm rounded-xl border border-neutral-700/50">
        <div class="text-neutral-500 mb-4">
          <fa-icon [icon]="faFilm" class="text-5xl"></fa-icon>
        </div>
        <h3 class="text-xl font-medium text-neutral-300 mb-2">No hay videos</h3>
        <p class="text-neutral-500 mb-4 text-center max-w-md">Aún no has agregado videos a tu biblioteca. Comienza subiendo tu primer video.</p>
        <button (click)="$event" class="px-5 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500">
          <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>
          Agregar Video
        </button>
      </div>
    </div>
    
    <!-- Add Video Button (Floating) -->
    <div *ngIf="videos.length > 0" class="fixed bottom-8 right-8">
      <button  (click)="addVideos($event)" class="w-14 h-14 bg-primary-600 text-white rounded-full hover:bg-primary-700 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary-500 shadow-lg hover:shadow-xl flex items-center justify-center">
        <fa-icon [icon]="faPlus" class="text-xl"></fa-icon>
      </button>
    </div>
  </div>
</div>
